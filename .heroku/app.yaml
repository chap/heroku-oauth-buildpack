apiVersion: heroku.com/v1alpha1
kind: App
metadata:
  name: heroku-oauth-test-development
spec:
  buildpacks:
    - https://heroku-oauth-bp-staging-2f042de3e200.herokuapp.com/buildpack/v1alpha1.tgz
    - heroku/ruby
  pipeline: heroku-oauth-buildpack
  stage: development
  repo: https://github.com/chap/heroku-oauth-buildpack
  branch: main
  auto_deploy: true
  env:
    HEROKU_MANIFEST_FILENAME: .heroku/app.yaml
    DYNO_PROXY_LOG_LEVEL: DEBUG
  proxy:
    - path: /canary
      to: https://ghes-repos-api-test-canary-b3c103c89aee.herokuapp.com/
    - path: /admin*
      plugins:
        - source: github.com/chap/heroku-oauth-buildpack
          config:
            domain: heroku.com
